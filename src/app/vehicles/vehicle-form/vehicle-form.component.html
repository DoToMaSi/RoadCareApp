<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="closeModal()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{ getVehicle()?.id ? 'Editar Veículo' : 'Cadastrar Veículo' }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="vehicleForm">
    <ion-list>
      <ion-list-header>
        <span>{{ 'VEHICLE.DATA' | translate }}</span>
      </ion-list-header>

      <ion-item lines="none">
        <ion-input label="{{ 'VEHICLE.PLATE' | translate }}" type="text" name="plate" labelPlacement="floating"
          errorText="{{ 'VEHICLE.PLATE_ERROR' | translate }}" formControlName="plate" maxlength="10">
        </ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-input label="{{ 'VEHICLE.BRAND' | translate }}" type="text" name="brand" labelPlacement="floating"
          errorText="{{ 'VEHICLE.BRAND_ERROR' | translate }}" formControlName="brand">
        </ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-input label="{{ 'VEHICLE.MODEL' | translate }}" type="text" name="model" labelPlacement="floating"
          errorText="{{ 'VEHICLE.MODEL_ERROR' | translate }}" formControlName="model">
        </ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-input label="{{ 'VEHICLE.YEAR' | translate }}" type="text" name="year" labelPlacement="floating"
          maxlength="4" errorText="{{ 'VEHICLE.YEAR_ERROR' | translate }}" formControlName="year"
          [maskito]="yearInputOptions" [maskitoElement]="maskPredicate">
        </ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-input label="{{ 'VEHICLE.ODOMETER' | translate }}" type="text" name="odometer" labelPlacement="floating"
          maxlength="12" errorText="{{ 'VEHICLE.ODOMETER_ERROR' | translate }}" formControlName="odometer"
          [maskito]="odometerInputOptions" [maskitoElement]="maskPredicate">
        </ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block">
      <ion-icon name="save" slot="start"></ion-icon>{{ 'SAVE' | translate }}
    </ion-button>
  </ion-toolbar>
</ion-footer>
